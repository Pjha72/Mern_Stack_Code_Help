<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>HTML Form Document</legend>
        <form action="">
            <label for="email">Enter Email Id: </label>
            <input type="text" id="email" placeholder="Enter Your Email">
        
            <label for="password">Enter Password : </label>
            <input type="text" id="password" placeholder="Enter Your Password">
        
            <button type="Submit">Submit</button>
        
            <label for="dateset">Choose Date: </label>
            <input type="date" id="dateset">
        
            <br />
            <label for="">Choose your dishes</label>
            <select name="dishes" id="selector1">
                <option value="magg1">Maggi</option>
                <option value="kurkure">Kurkure</option>
                <option value="chips">Chips</option>
            </select>
        
            <textarea name="A1" id="A1" cols="30" rows="10" placeholder="Enter text Here"></textarea>
        
            <!-- Through Input tag create multiple field -->
            <br>
            <br>
            <label for="firsttype">Textfield : </label>
            <input type="text" name="firsttype" id="firsttype">
            <br>
            <br>
            <label for="secondtype">Button : </label>
            <input type="button" name="secondtype" id="secondtype" value="Subscribe">
            <br>
            <br>
            <label for="thirdtype">Radio Button : </label>
            <input type="radio" name="thirdtype" id="thirdtype" >
            <br>
            <br>
            <label for="thirdtype">Radio Button : </label>
            <input type="radio" name="thirdtype" id="thirdtype">
            <br>
            <br>
            <label for="thirdtype">Radio Button : </label>
            <input type="radio" name="thirdtype" id="thirdtype">
            <br>
            <br>
            <label for="thirdtype">Checkbox1 : </label>
            <input type="checkbox" name="thirdtype" id="thirdtype">
            <br>
            <br>
            <label for="thirdtype">Checkbox2 : </label>
            <input type="checkbox" name="thirdtype" id="thirdtype">
            <br>
            <br>
            <label for="thirdtype">File : </label>
            <input type="file" name="thirdtype" id="thirdtype">
            <br>
            <br>
            <label for="thirdtype">Image : </label>
            <input type="image" name="thirdtype" id="thirdtype" alt="click Here" src="i.jpg">
            <br>
            <br>
            <label for="thirdtype">Password : </label>
            <input type="password" name="thirdtype" id="thirdtype">
        </form>
    </fieldset>
</body>
</html>
