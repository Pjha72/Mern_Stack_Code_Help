<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1>Event Registration</h1>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter Your Email">
        <br>
        <br>
        <label for="phone">Phone</label>
        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone" placeholder="Enter Your Phone" maxlength="10">
        <br>
        <br>
        <label for="work">Work Status</label>
        <select name="work" id="work">
            <option value="Office">Office</option>
            <option value="remote">Remote</option>
            <option value="home">Home</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Skill</legend>
            <label for="interest">Topic of Interest</label>
            <br>
            <input type="checkbox" id="interest">
            
            <label for="topic">HTML</label>
            
            <input type="checkbox" id="interest">
            
            <label for="topic">CSS</label>
            
            <input type="checkbox" id="interest">
            
            <label for="topic">Javascript</label>
        </fieldset>
        
        <br>
        <br>
        <label for="textarea">Comments</label>
        <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter Comment Here"></textarea>
        <button>Register</button>
    </fieldset>
    

</body>
</html>
